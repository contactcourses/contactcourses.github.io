<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="shortcut icon"
    href="https://www.gstatic.com/devrel-devsite/prod/ve25c3e040096d9860a1b86503ff88692bbcb336f8204869702074147185c6987/developers/images/favicon.png"
    type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="inner-width">
      <a href="https://www.facebook.com/vjetgolang" target="_blank" class="logo"></a>
      <button class="menu-toggler">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-menu">
        <a href="#home">Home</a>
        <a href="#list__courses">List Course</a>
       
      </div>
    </div>
  </nav>
  <section id="home">
    <div class="inner-width">
      <div class="content">
        <h1>Welcome to Flutter & Dart - The Complete Guide [2021 Edition]</h1>
        <div class="what__learn">
          <h2 class="what__learn__why">What you'll learn?</h2>

        </div>
      </div>
  </section>
  <section id="list__courses">
    <div class="inner-width">
      <div class="content">
<h1 class="list_courses">test demo1</h1>

      </div>
    </div>
  </section>


  <!-- btn goTop -->
  <button class="goTop fas fa-arrow-up"></button>
  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if (this.scrollY > 20) {
          $(".navbar").addClass("sticky");
          $(".goTop").fadeIn();
        }
        else {
          $(".navbar").removeClass("sticky");
          $(".goTop").fadeOut();
        }
      });

      $(".goTop").click(function () { scroll(0, 0) });

      $('.menu-toggler').click(function () {
        $(this).toggleClass("active");
        $(".navbar-menu").toggleClass("active");
      });

      $(".works").magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: { enabled: true }
      });
    });
  </script>
</body>

</html>
